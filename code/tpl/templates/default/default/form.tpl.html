
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Отправить отзыв</h3>
          </div>
          <div class="panel-body">

            <form>

              <div class="row">
                <div class="col-lg-7">

                  <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" class="form-control" id="name" value="{$appData.data.name}">
                  </div>
                  <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control" id="email" value="{$appData.data.email}">
                  </div>
                  <div class="form-group">
                    <label for="comment">Отзыв:</label>
                    <textarea class="form-control" style="height: 150px;" id="feedback">{$appData.data.feedback}</textarea>
                  </div>
                </div>

                <div class="col-lg-5">
                  <input id="img-upload" name="imgupload[]" type="file" class="file-loading" accept="image/*">
                </div>

              </div>

              <div class="form-group pull-left">
                <button type="button" id="preview-btn" class="btn btn-warning" >Предварительный просмотр</button>
                <button type="button" id="submit-btn" class="btn btn-success" >Отправить отзыв</button>
              </div>
            </form>

          </div> <!-- panel-body -->
